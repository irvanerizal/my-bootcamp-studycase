<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.error {
	color: red;
}

</style>
<body>

<div class="container">
    <h2>Transaction Page</h2>
    <span class="error" id=th:if="${errorMessage}" th:text="${errorMessage}"></span>
    <label>1. Withdraw</label> <br>
    <label>2. Transfer</label> <br>
    <label>3. Transaction History</label> <br>
    <label>4. Exit</label> <br>
    <form class="form-inline" action="#" th:action="@{/app/transaction}" method="post">
        <div class="form-group">
            <label for="menuInput">Transaction Menu:</label>
            <input type="text" class="form-control" id="menuInput" placeholder="Enter menu" name="menuInput">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
