<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.error {
	color: red;
}


</style>
<body>

<div class="container">
    <h2>Transfer Summary Page</h2>
    <span class="error" id=th:if="${errorMessage}" th:text="${errorMessage}"></span>
    <form class="form-inline" action="#" th:action="@{/app/transfersummary}" method="post">
        <!--        <div class="form-group">-->
        <label for="destination">Destination:</label>
        <input type="text" readonly="readonly" class="form-control" id="destination" name="date" th:value="${destination}">
        <!--        </div>-->
        <br>
        <!--        <div class="form-group">-->
        <label for="amount">Amount:</label>
        <input type="text" readonly="readonly" class="form-control" id="amount" name="amount" th:value="${amount}">
        <!--        </div>-->
        <br>
        <!--        <div class="form-group">-->
        <label for="referencenumber">Ref Number:</label>
        <input type="text" readonly="readonly" class="form-control" id="referencenumber" name="referencenumber" th:value="${referencenumber}">
        <!--        </div>-->
        <br>
        <label for="balance">Latest Balance:</label>
        <input type="text" readonly="readonly" class="form-control" id="balance" name="balance" th:value="${balance}">
        <br>
        <br>
        <label>1. Back to Transaction</label> <br>
        <label>2. Exit</label> <br>
        <div class="form-group">
            <label for="summaryInput">Summary Menu:</label>
            <input type="text" class="form-control" id="summaryInput" placeholder="Enter summary menu" name="summaryInput">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
