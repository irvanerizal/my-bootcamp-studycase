<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.error {
	color: red;
}

</style>
<body>

<div class="container">
    <h2>Welcome Page</h2>
<!--    <span class="error" id=th:if="${errorMessage}" th:text="${errorMessage}"></span>-->
    <span class="error" id=th:if="${errorMessage}" th:if="${param.error}">User Name or Password invalid, please verify</span>

    <form class="form-horizontal" action="#" th:action="@{/welcome}" th:object="${LoginRequest}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="accountNumber">Account Number:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number"
                       name="accountNumber">
            </div>

            <label class="control-label col-sm-2" for="pin">PIN:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pin" placeholder="Enter PIN" name="pin">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
